<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendRadar ç®¡ç†åå°</title>
    <style>
        * {

            padding: 0;

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-msg {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .admin-header h1 {
            color: #333;
            font-size: 28px;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .status-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .status-item.label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
        }

        .status-item.value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .api-list {
            display: grid;
            gap: 15px;
        }

        .api-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: box-shadow 0.3s;
        }

        .api-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .api-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .api-method {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .api-method.GET { background: #61affe; color: white; }
        .api-method.POST { background: #49cc90; color: white; }
        .api-method.PUT { background: #fca130; color: white; }
        .api-method.DELETE { background: #f93e3e; color: white; }

        .api-path {
            font-family: 'Courier New', monospace;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .api-description {
            color: #666;
            font-size: 14px;
        }

        .test-btn {
            padding: 6px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .test-btn:hover {
            background: #5568d3;
        }

        .response-area {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge.success { background: #d4edda; color: #155724; }
        .badge.error { background: #f8d7da; color: #721c24; }
        .badge.warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h1>ğŸ” TrendRadar ç®¡ç†åå°</h1>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>è´¦å·</label>
                <input type="text" id="username" placeholder="è¯·è¾“å…¥è´¦å·" required>
            </div>
            <div class="form-group">
                <label>å¯†ç </label>
                <input type="password" id="password" placeholder="è¯·è¾“å…¥å¯†ç " required>
            </div>
            <button type="submit" class="login-btn">ç™»å½•</button>
            <div class="error-msg" id="errorMsg"></div>
        </form>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h1>ğŸ“Š TrendRadar ç®¡ç†åå°</h1>
            <button class="logout-btn" onclick="handleLogout()">é€€å‡ºç™»å½•</button>
        </div>

        <!-- System Status -->
        <div class="status-card">
            <h3>ğŸ“ˆ ç³»ç»ŸçŠ¶æ€</h3>
            <div class="status-grid" id="statusGrid">
                <div class="status-item">
                    <div class="status-item label">æœåŠ¡çŠ¶æ€</div>
                    <div class="status-item value" id="serviceStatus">åŠ è½½ä¸­...</div>
                </div>
                <div class="status-item">
                    <div class="status-item label">è¿è¡Œæ—¶é—´</div>
                    <div class="status-item value" id="uptime">åŠ è½½ä¸­...</div>
                </div>
                <div class="status-item">
                    <div class="status-item label">å·²æ‰§è¡Œä»»åŠ¡</div>
                    <div class="status-item value" id="taskCount">åŠ è½½ä¸­...</div>
                </div>
                <div class="status-item">
                    <div class="status-item label">ä¸‹æ¬¡æ‰§è¡Œ</div>
                    <div class="status-item value" id="nextRun">åŠ è½½ä¸­...</div>
                </div>
            </div>
        </div>

        <!-- API Endpoints -->
        <div class="status-card">
            <h3>ğŸ”Œ API æ¥å£åˆ—è¡¨</h3>
            <div class="api-list" id="apiList"></div>
        </div>
    </div>

    <script>
        // é…ç½®
        const AUTH_KEY = 'trendradar_admin_token';

        // ç™»å½•å¤„ç†
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem(AUTH_KEY, data.token);
                    showAdminPanel();
                } else {
                    showError('è´¦å·æˆ–å¯†ç é”™è¯¯');
                }
            } catch (err) {
                showError('ç™»å½•å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // é€€å‡ºç™»å½•
        function handleLogout() {
            localStorage.removeItem(AUTH_KEY);
            location.reload();
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        // æ˜¾ç¤ºç®¡ç†é¢æ¿
        async function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';

            await loadStatus();
            await loadAPIList();
        }

        // åŠ è½½çŠ¶æ€
        async function loadStatus() {
            try {
                const response = await fetch('/api/status', {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem(AUTH_KEY)}` }
                });
                const data = await response.json();

                document.getElementById('serviceStatus').innerHTML =
                    `<span class="badge ${data.running ? 'success' : 'error'}">${data.running ? 'âœ“ è¿è¡Œä¸­' : 'âœ— å·²åœæ­¢'}</span>`;
                document.getElementById('uptime').textContent = data.uptime || 'æœªçŸ¥';
                document.getElementById('taskCount').textContent = data.task_count || '0';
                document.getElementById('nextRun').textContent = data.next_run || 'æœªçŸ¥';
            } catch (err) {
                console.error('åŠ è½½çŠ¶æ€å¤±è´¥:', err);
            }
        }

        // åŠ è½½ API åˆ—è¡¨
        async function loadAPIList() {
            const apis = [
                { method: 'GET', path: '/api/status', description: 'è·å–ç³»ç»Ÿè¿è¡ŒçŠ¶æ€' },
                { method: 'GET', path: '/api/logs', description: 'è·å–ç³»ç»Ÿæ—¥å¿—' },
                { method: 'POST', path: '/api/run', description: 'æ‰‹åŠ¨æ‰§è¡Œä¸€æ¬¡çˆ¬è™«ä»»åŠ¡' },
                { method: 'GET', path: '/api/config', description: 'è·å–å½“å‰é…ç½®' },
                { method: 'POST', path: '/api/restart', description: 'é‡å¯å®šæ—¶ä»»åŠ¡æœåŠ¡' },
                { method: 'GET', path: '/api/files', description: 'è·å–ç”Ÿæˆçš„æŠ¥å‘Šæ–‡ä»¶åˆ—è¡¨' },
                { method: 'GET', path: '/api/health', description: 'å¥åº·æ£€æŸ¥ï¼ˆæ— éœ€è®¤è¯ï¼‰' },
            ];

            const container = document.getElementById('apiList');
            container.innerHTML = apis.map(api => `
                <div class="api-item">
                    <div class="api-header">
                        <div>
                            <span class="api-method ${api.method}">${api.method}</span>
                            <span class="api-path">${api.path}</span>
                        </div>
                        <button class="test-btn" onclick="testAPI('${api.method}', '${api.path}')">æµ‹è¯•</button>
                    </div>
                    <div class="api-description">${api.description}</div>
                    <div class="response-area" id="response-${api.path.replace(/\//g, '-')}"></div>
                </div>
            `).join('');
        }

        // æµ‹è¯• API
        async function testAPI(method, path) {
            const responseId = `response-${path.replace(/\//g, '-')}`;
            const responseEl = document.getElementById(responseId);
            responseEl.style.display = 'block';
            responseEl.innerHTML = 'åŠ è½½ä¸­...';

            try {
                const options = {
                    method: method,
                    headers: { 'Authorization': `Bearer ${localStorage.getItem(AUTH_KEY)}` }
                };

                // path å·²ç»åŒ…å«å®Œæ•´è·¯å¾„ï¼ˆå¦‚ /api/statusï¼‰ï¼Œç›´æ¥ä½¿ç”¨
                const response = await fetch(path, options);
                const data = await response.json();

                responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (err) {
                responseEl.innerHTML = `<span style="color: red;">é”™è¯¯: ${err.message}</span>`;
            }
        }

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        window.onload = () => {
            const token = localStorage.getItem(AUTH_KEY);
            if (token) {
                showAdminPanel();
            }
        };
    </script>
</body>
</html>
