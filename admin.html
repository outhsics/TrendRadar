<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendRadar ÁÆ°ÁêÜÂêéÂè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-msg {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .admin-header h1 {
            color: #333;
            font-size: 28px;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .status-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .status-item.label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
        }

        .status-item.value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .api-list {
            display: grid;
            gap: 15px;
        }

        .api-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: box-shadow 0.3s;
        }

        .api-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .api-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .api-method {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .api-method.GET { background: #61affe; color: white; }
        .api-method.POST { background: #49cc90; color: white; }
        .api-method.PUT { background: #fca130; color: white; }
        .api-method.DELETE { background: #f93e3e; color: white; }

        .api-path {
            font-family: 'Courier New', monospace;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .api-description {
            color: #666;
            font-size: 14px;
        }

        .test-btn {
            padding: 6px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .test-btn:hover {
            background: #5568d3;
        }

        .response-area {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge.success { background: #d4edda; color: #155724; }
        .badge.error { background: #f8d7da; color: #721c24; }
        .badge.warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h1>üîê TrendRadar ÁÆ°ÁêÜÂêéÂè∞</h1>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Ë¥¶Âè∑</label>
                <input type="text" id="username" placeholder="ËØ∑ËæìÂÖ•Ë¥¶Âè∑" required>
            </div>
            <div class="form-group">
                <label>ÂØÜÁ†Å</label>
                <input type="password" id="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
            </div>
            <button type="submit" class="login-btn">ÁôªÂΩï</button>
            <div class="error-msg" id="errorMsg"></div>
        </form>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h1>üìä TrendRadar ÁÆ°ÁêÜÂêéÂè∞</h1>
            <button class="logout-btn" onclick="handleLogout()">ÈÄÄÂá∫ÁôªÂΩï</button>
        </div>

        <!-- System Status -->
        <div class="status-card">
            <h3>üìà Á≥ªÁªüÁä∂ÊÄÅ</h3>
            <div class="status-grid" id="statusGrid">
                <div class="status-item">
                    <div class="status-item label">ÊúçÂä°Áä∂ÊÄÅ</div>
                    <div class="status-item value" id="serviceStatus">Âä†ËΩΩ‰∏≠...</div>
                </div>
                <div class="status-item">
                    <div class="status-item label">ËøêË°åÊó∂Èó¥</div>
                    <div class="status-item value" id="uptime">Âä†ËΩΩ‰∏≠...</div>
                </div>
                <div class="status-item">
                    <div class="status-item label">Â∑≤ÊâßË°å‰ªªÂä°</div>
                    <div class="status-item value" id="taskCount">Âä†ËΩΩ‰∏≠...</div>
                </div>
                <div class="status-item">
                    <div class="status-item label">‰∏ãÊ¨°ÊâßË°å</div>
                    <div class="status-item value" id="nextRun">Âä†ËΩΩ‰∏≠...</div>
                </div>
            </div>
        </div>

        <!-- API Endpoints -->
        <div class="status-card">
            <h3>üîå API Êé•Âè£ÂàóË°®</h3>
            <div class="api-list" id="apiList"></div>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆ
        const API_BASE = '/api';
        const AUTH_KEY = 'trendradar_admin_token';

        // ÁôªÂΩïÂ§ÑÁêÜ
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem(AUTH_KEY, data.token);
                    showAdminPanel();
                } else {
                    showError('Ë¥¶Âè∑ÊàñÂØÜÁ†ÅÈîôËØØ');
                }
            } catch (err) {
                showError('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function handleLogout() {
            localStorage.removeItem(AUTH_KEY);
            location.reload();
        }

        // ÊòæÁ§∫ÈîôËØØ
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        // ÊòæÁ§∫ÁÆ°ÁêÜÈù¢Êùø
        async function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';

            await loadStatus();
            await loadAPIList();
        }

        // Âä†ËΩΩÁä∂ÊÄÅ
        async function loadStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem(AUTH_KEY)}` }
                });
                const data = await response.json();

                document.getElementById('serviceStatus').innerHTML =
                    `<span class="badge ${data.running ? 'success' : 'error'}">${data.running ? '‚úì ËøêË°å‰∏≠' : '‚úó Â∑≤ÂÅúÊ≠¢'}</span>`;
                document.getElementById('uptime').textContent = data.uptime || 'Êú™Áü•';
                document.getElementById('taskCount').textContent = data.task_count || '0';
                document.getElementById('nextRun').textContent = data.next_run || 'Êú™Áü•';
            } catch (err) {
                console.error('Âä†ËΩΩÁä∂ÊÄÅÂ§±Ë¥•:', err);
            }
        }

        // Âä†ËΩΩ API ÂàóË°®
        async function loadAPIList() {
            const apis = [
                { method: 'GET', path: '/api/status', description: 'Ëé∑ÂèñÁ≥ªÁªüËøêË°åÁä∂ÊÄÅ' },
                { method: 'GET', path: '/api/logs', description: 'Ëé∑ÂèñÁ≥ªÁªüÊó•Âøó' },
                { method: 'POST', path: '/api/run', description: 'ÊâãÂä®ÊâßË°å‰∏ÄÊ¨°Áà¨Ëô´‰ªªÂä°' },
                { method: 'GET', path: '/api/config', description: 'Ëé∑ÂèñÂΩìÂâçÈÖçÁΩÆ' },
                { method: 'POST', path: '/api/restart', description: 'ÈáçÂêØÂÆöÊó∂‰ªªÂä°ÊúçÂä°' },
                { method: 'GET', path: '/api/files', description: 'Ëé∑ÂèñÁîüÊàêÁöÑÊä•ÂëäÊñá‰ª∂ÂàóË°®' },
                { method: 'GET', path: '/api/health', description: 'ÂÅ•Â∫∑Ê£ÄÊü•ÔºàÊó†ÈúÄËÆ§ËØÅÔºâ' },
            ];

            const container = document.getElementById('apiList');
            container.innerHTML = apis.map(api => `
                <div class="api-item">
                    <div class="api-header">
                        <div>
                            <span class="api-method ${api.method}">${api.method}</span>
                            <span class="api-path">${api.path}</span>
                        </div>
                        <button class="test-btn" onclick="testAPI('${api.method}', '${api.path}')">ÊµãËØï</button>
                    </div>
                    <div class="api-description">${api.description}</div>
                    <div class="response-area" id="response-${api.path.replace(/\//g, '-')}"></div>
                </div>
            `).join('');
        }

        // ÊµãËØï API
        async function testAPI(method, path) {
            const responseId = `response-${path.replace(/\//g, '-')}`;
            const responseEl = document.getElementById(responseId);
            responseEl.style.display = 'block';
            responseEl.innerHTML = 'Âä†ËΩΩ‰∏≠...';

            try {
                const options = {
                    method: method,
                    headers: { 'Authorization': `Bearer ${localStorage.getItem(AUTH_KEY)}` }
                };

                const response = await fetch(`${API_BASE}${path}`, options);
                const data = await response.json();

                responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (err) {
                responseEl.innerHTML = `<span style="color: red;">ÈîôËØØ: ${err.message}</span>`;
            }
        }

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        window.onload = () => {
            const token = localStorage.getItem(AUTH_KEY);
            if (token) {
                showAdminPanel();
            }
        };
    </script>
</body>
</html>
